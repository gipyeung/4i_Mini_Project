<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 부트스트랩 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 부트스트랩 cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>김태주</title>
    <style>
      /*전체 폰트 적용*/
      @import url("https://fonts.googleapis.com/css2?family=Gaegu&family=Gamja+Flower&family=Jua&display=swap");

      * {
        font-family: "Jua", sans-serif;
        font-weight: 300;
        font-style: normal;
        margin: 0;

        padding: 0;
      }

      html,
      body {
        display: flex;
        flex-direction: column;

        height: 100vh;
      }

      .navbar {
        background-color: #fff;
        border: 1px solid black;
        padding: 30px;
        display: flex;
        justify-content: center;
        flex: 0 0 auto;
      }

      .navbar a {
        color: #000;
        margin: 0 30px;
        text-decoration: none;
      }

      .container {
        display: flex;
        margin: 120px auto 120px auto;
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar {
        border: 2px solid black;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

      .sidebar img {
        width: 100%;
        height: 500px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .content {
        flex: 1;
        padding: 0 40px;
        display: flex;
        flex-direction: column;
        gap: 200px;
      }

      .content .box {
        display: flex;
        flex: 1;
        border: 2px solid black;
        background-color: #e0e0d2;
        border-radius: 12px;
        padding: 30px;
        align-items: center;
        justify-content: left;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">자신에 대한 설명 및 MBTI</a>
      <a href="#">객관적으로 살펴본 자신의 장점</a>
      <a href="#">자신의 협업 스타일 소개</a>
      <a href="#">팀원들의 블로그 주소</a>
    </div>
    <!-- Main container -->
    <div class="container">
      <!-- Sidebar with image -->
      <div class="sidebar">
        <img
          src="https://via.placeholder.com/300x400.png?text=Placeholder+Image"
          alt="Placeholder Image"
        />
      </div>
      <!-- Content sections -->
      <div class="content">
        <div class="box">자신의 장점</div>
        <div class="box">남들이 생각하는 나의 장점</div>
        <div class="box">단점</div>
      </div>
    </div>
  </body>
</html>
