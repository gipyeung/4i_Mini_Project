<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 부트스트랩 cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 부트스트랩 cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>개인페이지</title>
    <style>
      /*전체 폰트 적용*/
      @import url("https://fonts.googleapis.com/css2?family=Gaegu&family=Gamja+Flower&family=Jua&display=swap");

      * {
        font-family: "Jua", sans-serif;
        font-weight: 300;
        font-style: normal;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(
          174deg,
          #ffffff 33.33%,
          #ea9bc9 33.33%,
          #ea9bc9 66.66%,
          #ffffff 66.66%
        );
      }

      .navbar {
        background-color: #fff;
        border: 1px solid black;
        padding: 30px;
        display: flex;
        justify-content: center;
        flex: 0 0 auto;
      }

      .navbar a {
        color: #000;
        margin: 0 30px;
        text-decoration: none;
      }

      .navbar a#home {
        position: absolute;
        left: 30px;
        font-size: 2rem;
      }

      .navbar a:hover {
        color: #c0d5af;
        cursor: pointer;
      }
      .container {
        display: flex;
        margin: 30px auto;
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        height: calc(100vh-80px);
        justify-content: center;
        align-items: center;
      }

      .sidebar,
      .content .box {
        height: 1000px; /* Adjust this value to control the height of both boxes */
      }

      .sidebar {
        border: 2px solid black;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 350px;
      }

      .sidebar img {
        width: 100%;
        height: 440px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .sidebar .info {
        text-align: left;
        font-size: 1.2rem; /* Increase the font size */
        line-height: 2;
      }

      .sidebar .info p {
        margin: 25px 0;
      }

      .sidebar .info a {
        color: #c0d5af;
        text-decoration: none;
      }

      .content {
        flex: 1;
        padding: 0 40px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding-left: 50px;
      }

      .content .box {
        display: flex;
        flex-direction: column;
        /* border: 2px solid black;
        background-color: #e0e0d2; */
        border-radius: 12px;
        padding: 30px;
        gap: 150px;
      }

      .content .box .inner-box {
        display: flex;
        flex-direction: column;
        border: 2px solid black;
        background-color: #fff;
        border-radius: 12px;
        padding: 20px;
        height: 300px;
        align-items: flex-start;
        justify-content: left;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="./index.html" id="home">🏚️</a>
      <a href="./gipyueng.html">홍기평</a>
      <a href="./bom.html">이봄</a>
      <a href="./taeju.html">김태주</a>
      <a href="./yujin.html">이유진</a>
      <a href="./JH.html">위종혁</a>
    </div>
    <!-- Main container -->
    <div class="container">
      <!-- Sidebar with image and info -->
      <div class="sidebar">
        <img
          src="https://via.placeholder.com/300x400.png?text=Placeholder+Image"
          alt="Placeholder Image"
        />
        <div class="info">
          <p>이름 : OOO</p>
          <p>MBTI</p>
          <p>취미</p>
          <p>블로그 : <a href="#">블로그 링크</a></p>
        </div>
      </div>
      <!-- Content sections -->
      <div class="content">
        <div class="box">
          <div class="inner-box">자기소개</div>
          <div class="inner-box">객관적으로 살펴본 자신의 장점</div>
          <div class="inner-box">자신의 협업 스타일</div>
        </div>
      </div>
    </div>
  </body>
</html>
